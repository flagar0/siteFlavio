<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

        <link rel="stylesheet" href="capta.css">

    <body onload="gerarCod()">
        <div class="capta">
            <canvas id="imagem" width="250" height="100"></canvas>
            <div id="codigo">
                <h1>Digite o Codigo</h1>
                <input type="text"id="saida" onkeypress="Verifique()">
            </div>
            <div id="bots">
                <button class="btn" id="reset" onclick="gerarCod()"><i class="fas fa-undo"></i></button>
                <button class="btn" id="som" onclick="Leia()"><i class="fas fa-volume-up"></i></button>
                <button class="btn" id="help"><i class="fas fa-question"></i></button>
            </div>
        </div>
        <script src="captaCode.js"></script>
    </body>
</html>
